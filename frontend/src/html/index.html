<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Parser</title>
</head>
<body>
    <h1>Paste Your Link Here</h1>
    <input type="text" id="linkInput" placeholder="Enter your link here">
    <button onclick="processLink()">Submit</button>

    <script>
        function processLink() {
            // 获取输入框中的链接
            const link = document.getElementById('linkInput').value;

            // 使用正则表达式解析链接
            const urlRegex = /https?:\/\/[^\s]+/g;
            const matches = link.match(urlRegex);

            if (matches && matches.length > 0) {
                // 如果有匹配的链接，发送到后端处理
                fetch('/process-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ links: matches }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                alert('No valid links found!');
            }
        }
    </script>
</body>
</html>
