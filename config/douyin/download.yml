  USER_FAVORITE_A: "https://www.douyin.com/aweme/v1/web/aweme/favorite/"

  # 用户喜欢B (User Like B)
  USER_FAVORITE_B: "https://www.iesdouyin.com/web/api/v2/aweme/like/"

