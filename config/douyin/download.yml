##<<------------------ API -------------<<
api:
  # 抖音域名 (Douyin Domain)
  DOUYIN_DOMAIN: "https://www.douyin.com"

  # 抖音短域名 (Short Domain)
  IESDOUYIN_DOMAIN: "https://www.iesdouyin.com"

  # 直播域名 (Live Domain)
  LIVE_DOMAIN: "https://live.douyin.com"

  # 直播域名2 (Live Domain 2)
  LIVE_DOMAIN2: "https://webcast.amemv.com"

  # SSO域名 (SSO Domain)
  SSO_DOMAIN: "https://sso.douyin.com"

  # WSS域名 (WSS Domain)
  WEBCAST_WSS_DOMAIN: "wss://webcast5-ws-web-lf.douyin.com"

  # 首页Feed (Home Feed)
  TAB_FEED: "https://www.douyin.com/aweme/v1/web/tab/feed/"

  # 用户短信息 (User Short Info)
  USER_SHORT_INFO: "https://www.douyin.com/aweme/v1/web/im/user/info/"

  # 用户详细信息 (User Detail Info)
  USER_DETAIL: "https://www.douyin.com/aweme/v1/web/user/profile/other/"

