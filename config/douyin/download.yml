  # 删除评论 (Delete Comment)
  POST_COMMENT_DELETE: "https://www.douyin.com/aweme/v1/web/comment/delete/"

  # 点赞评论 (Like Comment)
  POST_COMMENT_DIGG: "https://www.douyin.com/aweme/v1/web/comment/digg"
